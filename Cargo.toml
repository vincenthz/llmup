[package]
name = "llmup"
version = "0.1.0"
edition = "2024"

[dependencies]
llmup-store = { path = "crates/llmup-store", version = "0.1" }
llmup-download = { path = "crates/llmup-download", version = "0.1" }
llmup-llama-cpp-sys = { path = "crates/llmup-llama-cpp-sys", version = "0.1" }
llmup-llama-cpp = { path = "crates/llmup-llama-cpp", version = "0.1" }
indicatif = "0.18"
anyhow = "1"
reqwest = "0.12"
tokio = { version = "1", features = ["full"] }
url = "2"
clap = { version = "4", features = ["derive"] }
hex = "0.4"
tracing = "0.1"
tracing-subscriber = "0.3"
rustyline = "17"
gtmpl = "0.7"
ctrlc = "3.5"
